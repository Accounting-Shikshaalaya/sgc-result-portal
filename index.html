<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Satkhira Govt. College Result Portal</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: url('https://www.transparenttextures.com/patterns/cubes.png') repeat;
        font-family: Arial, sans-serif;
      }

      .container {
        max-width: 50%;
        margin: 50px auto;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 102, 0, 0.2);
        padding: 30px 40px;
        text-align: center;
      }

      .logo {
        width: 100px;
        margin-bottom: 15px;
        border-radius: 8px;
      }

      h2 {
        color: #004080;
        font-size: 28px;
        margin-bottom: 10px;
        font-weight: bold;
      }

      label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
        color: #004080;
        font-size: 15px;
      }

      input, select {
        padding: 10px;
        margin-top: 5px;
        width: 300px;
        max-width: 100%;
        box-sizing: border-box;
        border: 1px solid #aaa;
        border-radius: 5px;
        font-size: 15px;
      }

      button {
        margin: 10px 5px 0;
        padding: 10px 20px;
        background-color: #006400;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 15px;
        cursor: pointer;
      }

      button:hover {
        background-color: #004d00;
      }

      .pdf-link {
        margin-top: 20px;
        font-size: 16px;
        font-weight: bold;
        color: green;
        word-break: break-word;
      }

      .not-found {
        color: red;
      }

      #loading {
        display: none;
        color: blue;
        font-weight: bold;
        margin-top: 20px;
      }

      #closedMessage {
        display: none;
        color: red;
        font-size: 20px;
        font-weight: bold;
        margin-top: 40px;
      }

      footer {
        margin-top: 40px;
        font-size: 14px;
        color: #444;
        text-align: center;
      }

      @media (max-width: 768px) {
        .container {
          width: 95%;
          padding: 20px;
        }

        input, select {
          width: 100%;
        }

        h2 {
          font-size: 22px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="https://drive.google.com/uc?export=view&id=1ZPRTyO8bBEqPDdCkLEbIR8lMt2s6FmaW" class="logo" alt="SGC Logo">
      <h2><span class="emoji">üéì</span> Satkhira Govt. College Result Portal</h2>

      <div id="closedMessage">‚ö†Ô∏è Result access has been closed.</div>

      <div id="formArea">
        <label for="roll">Enter Roll Number:</label>
        <input type="text" id="roll" placeholder="e.g., 123456">

        <label for="classYear">Select Class/Year:</label>
        <select id="classYear">
          <option value="Hons. 1st Year">Hons. 1st Year</option>
          <option value="Hons. 2nd Year">Hons. 2nd Year</option>
          <option value="Hons. 3rd Year">Hons. 3rd Year</option>
          <option value="Hons. 4th Year">Hons. 4th Year</option>
          <option value="Master's">Master's</option>
        </select>

        <label for="captcha">Enter Verification Code:</label>
        <input type="text" id="captcha">
        <p><strong id="expectedCaptcha"></strong></p>

        <button onclick="getResult()">Search Result</button>
        <button onclick="resetForm()">Reset</button>
        <button onclick="printPDF()">Print</button>
      </div>

      <div id="loading">Please wait, your result is being processed...</div>
      <div class="pdf-link" id="link"></div>

      <footer>
        ¬© Md. Shahed Mostafa Chowdhury, Lecturer, Dept. of Accounting, SGC.
      </footer>
    </div>

    <script>
      let expected = Math.floor(1000 + Math.random() * 9000).toString();
      document.getElementById("expectedCaptcha").innerText = expected;

      function getResult() {
        const roll = document.getElementById("roll").value.trim();
        const classYear = document.getElementById("classYear").value;
        const captcha = document.getElementById("captcha").value.trim();

        if (!roll || !captcha) {
          alert("Please fill in all fields.");
          return;
        }

        const loadingDiv = document.getElementById("loading");
        loadingDiv.style.display = "block";
        loadingDiv.innerText = "Please wait, your result is being processed...";

        fetch("https://script.google.com/macros/s/YOUR_DEPLOYED_WEBAPP_URL/exec", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ roll, classYear, captcha, expectedCaptcha: expected })
        })
        .then(response => response.json())
        .then(result => {
          loadingDiv.style.display = "none";
          showLink(result);
        })
        .catch(error => {
          loadingDiv.style.display = "none";
          alert("Error: " + error.message);
        });
      }

      function showLink(result) {
        const linkDiv = document.getElementById("link");
        linkDiv.innerHTML = "";
        linkDiv.classList.remove("not-found");

        if (result.status === "success") {
          linkDiv.innerHTML = `<a href="${result.pdfUrl}" target="_blank">üìÑ View/Download Result</a>`;
          linkDiv.dataset.pdf = result.pdfUrl;
        } else if (result.status === "notfound") {
          linkDiv.classList.add("not-found");
          linkDiv.innerText = "Roll/Registration Not Found";
        } else {
          alert(result.message);
        }
      }

      function resetForm() {
        document.getElementById("roll").value = "";
        document.getElementById("captcha").value = "";
        document.getElementById("link").innerHTML = "";
        document.getElementById("link").classList.remove("not-found");
        expected = Math.floor(1000 + Math.random() * 9000).toString();
        document.getElementById("expectedCaptcha").innerText = expected;
      }

      function printPDF() {
        const link = document.getElementById("link").dataset.pdf;
        if (link) {
          window.open(link, '_blank');
        } else {
          alert("Please search and load a result first.");
        }
      }
    </script>
  </body>
</html>
